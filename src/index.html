<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Preventing browser cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- End preventing browser cache -->
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="root">
    <h1>Visual Analytics: helping football talent scouts do their job</h1>
    <h2>Marino &amp; Pepe</h2>

    <!--<input type="hidden" id="colorscale" name="colorscale" value="1">-->
    <div class="filter-box">
      <div class="custom-select-wrapper">
          <div class="custom-select">
              <div class="custom-select__trigger">
              <span id="first-scale" id="color_selection">
                  <!-- fill automatically -->
              </span>
                  <div class="arrow"></div>
              </div>
              <div id="scale-container" class="custom-options">
                  <!-- fill automatically -->
              </div>
          </div>
      </div>
    </div>
    
    <br><br>

  </div>
</body>
</html>
