<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Preventing browser cache -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- End preventing browser cache -->
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="root">
    <div id="map_container">
      <div class="filter-box">
        <div class="custom-select-wrapper">
            <div class="custom-select">
                <div class="custom-select__trigger">
                  <span id="first-scale" id="color_selection">
                      <!-- fill automatically -->
                  </span> 
                  <div class="arrow"></div>
                </div>
                <div id="scale-container" class="custom-options">
                    <!-- fill automatically -->
                </div>
            </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <div class="bottom-margin"></div>
    <div class="col-50">
      <div id="scatter_container">
        <div id="scatter">Scatterplot</div>
      </div>
    </div><div class="col-50">
      <div id="radar_container">
        <div id="radar">Radarchart</div>  
      </div>
      <div id="bar_container">
        <div id="bar"></div>  
      </div>
    </div>
  </div>
  <div class="bottom-margin"></div>
</body>
</html>
